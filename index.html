<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="con-tainer">
      <h4>LOG IN</h4>
      <p>Log In To Access Your Data Hub</p>

      <form>
        <div class="e-mail">
          <h5>Email</h5>
          <input
            type="email"
            id="Email"
            class="Em"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="pass-word">
          <h5>Password</h5>
          <input
            type="password"
            id="password"
            class="pass"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="options">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#"> Forgot Password</a>
        </div>

        <button type="submit" class="login-btn" id="logmein" onclick="modifyLogin ()">LOGIN</button>

        <div class="divide"> OR</div>

        <div class="social-btn">
          <button>Sign in with Facebook</button>
          <button>Sign in with Google</button>
        </div>

        <div class="signup">
          <p>Already have an Account? <a href="#">Sign in</a></p>
        </div>
      </form>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
